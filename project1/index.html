<!document html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nodejs - 電腦網頁</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://vulpet.github.io/mynodeproject/project1/socket.io/socket.io.js" type="text/javascript"></script>
        <style type="text/css">
            #main {
                display: none;
            }
        </style>
        <script type="text/javascript">
            // 用來產生類似 GUID 的字串
            function S4() {
               return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
            }
 
            function NewGuid() {
               return (S4()+S4());
            }
 
            $(document).ready(function(){
 
                var key = NewGuid();
                console.log(key);
                $("#qrcode").append("<img src='http://chart.apis.google.com/chart?chs=300x300&cht=qr&chl=http://vulpet.github.io/mynodeproject/project1/phone.html/?key=" + key + "&choe=UTF-8' />");
 
                // NodeJS Server
                //var nodejs_server = "Nodejs伺服器位置:埠號";
 
                // 進行 connect
                var socket = io.connect("http://vulpet.github.io/mynodeproject/project1");
 
                // 偵聽 nodejs 事件
                socket.on("get_response", function (b) {
 
                    var combine = b.key + "_" + b.act; 
                    console.log(combine);
 
                    switch (combine) {
 
                        // 當擁有特定 KEY 的使用者打開手機版網頁，觸發 enter 事件，就會將 qrcode 隱藏，並秀出一張圖
                        case key + "_enter":
                            setTimeout(function () {
 
                                $("#qrcode").hide();
                                //$("#main").show();
 
                            }, 500);
                            break;
 
                        // 當擁有特定 KEY 的使用者在手機版網頁中，觸發 changebg 事件，就會將網頁的背景顏色隨機變換
                        case key + "_changebg":
                            setTimeout(function () {
 
                                var str = "0123456789abcdef", t = "";
                                for (j = 0; j < 6; j++) {
                                    t = t + str.charAt(Math.random() * str.length);
                                }
 
                                $("body").css("background-color", t);
 
                            }, 500);
                            break;
 
                    }
                });
 
            });
        </script>
    </head>
<body>
 
        <div id="qrcode"></div>
        <div id="main"><img src="Penguins.jpg" /></div>
 
</body>
</html>
